<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="toTop" content="true">
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="font/demo.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<div class="personal_topbar">
		<div class="container">
			<div class="left_arrow">
				<img src="images/left_arrow.png">
			</div>
			<div class="title">车龄</div>
			<div class="right_arrow"></div>
		</div>
	</div>
	<div class="biansuxiang">
		<div class="cheziding">自定义&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" />&nbsp;-&nbsp;<input type="text" /> 年<a href="">确定</a></div>
		<div class="title">全部</div>
		<div class="biansu_item active"><label class="label1">不限</label><img src="images/bss.png"></div>
		<div class="title">车龄</div>
		<div class="biansu_item"><label class="label1">1年以内</label><img src="images/bss.png"></div>
		<div class="biansu_item"><label class="label1">1-3年</label><img src="images/bss.png"></div>
		<div class="biansu_item"><label class="label1">3-5年</label><img src="images/bss.png"></div>
		<div class="biansu_item"><label class="label1">5-8年</label><img src="images/bss.png"></div>
		<div class="biansu_item"><label class="label1">8-10年</label><img src="images/bss.png"></div>
		<div class="biansu_item"><label class="label1">10年以上</label><img src="images/bss.png"></div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".biansu_item").click(function(){
				$(".biansu_item").removeClass("active");
				$(this).addClass("active");
			})
		})
	</script>
</body>
</html>
