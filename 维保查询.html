<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="toTop" content="true">
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="font/demo.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<section id="register_box boxbg">
	<div class="header1"><i class="icon iconfont icon-zuojiantou daileft"></i>维保查询</div>
	<div class="hehight"></div>
	<div class="thisqiu">
		<div class="qiutit">维保查询10多币/次</div>
		<div class="vinpai">
			<p class="vinpinput"><input type="text" placeholder="请输入VIN码或拍照识别"/><i class="icon iconfont icon-xiangji-tianchong xiangji"></i></p>
			<p class="dangri">当日20点之后查询维保记录将在次日通知</p>
			<p class="chaxunl"><a href="javascript:void(0);">立即查询</a></p>
		</div>
		<div class="qiutit">查询历史<a href="" class="xmore">更多查询记录<i class="icon iconfont icon-youjiantou"></i></a></div>
		<div class="chahis">
			<div class="chaji">
				<p class="chatit">大众汽车<span>查询成功</span></p>
				<p class="chacon1">LVSH MFAC 0GH2 07635</p>
				<p class="chatime">2018-10-15  09:32:15<a>查看报告</a></p>
			</div>
			<div class="chaji">
				<p class="chatit">大众汽车<span>查询失败</span></p>
				<p class="chacon1">LVSH MFAC 0GH2 07635</p>
				<p class="chatime">2018-10-15  09:32:15<span>已退款</span></p>
			</div>
		</div>
	</div>
	
	
	<div class="hehight"></div>
	<div class="xfabu"><a>常见问题解答</a></div>
	<!--弹出-->
	<div class="half"></div>
  	<div class="dialog">
	    <p class="tantit1">提示<i class="icon iconfont icon-cuowu guanbi"></i></p>
	   	<p class="xzhifu xzhifu1">支付多币：10多币</p>
		<p class="xzhifu">VIN码：LVSH MFAC 0GH2 07635</p>
	    <p class="putong"><span class="xquxiao">取消</span><a href="">查询</a></p>
  	</div>
   <script type="text/javascript">
	$(function(){
		  $(".chaxunl").click(function(){
	      $(".dialog").show();
		  $(".half").show().css("height",$(document).height());	 
	      })   
	      $(".guanbi").click(function(){$(".dialog").hide();$(".half").hide();});   
	      $(".xquxiao").click(function(){$(".dialog").hide();$(".half").hide();});   
	})
	</script>
	<!--弹出-->
</section>
</body>
</html>
