<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="toTop" content="true">
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="font/demo.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<div class="personal_topbar">
		<div class="container">
			<div class="left_arrow">
				<img src="images/left_arrow.png">
			</div>
			<div class="title">上传图片</div>
			<div class="right_arrow"></div>
		</div>
	</div>
	<div class="upload_img_content">
		<div class="title">最少上传六张图片</div>
		<input type="file" name="" id="upload_file" style="display: none;">
		<div class="img_list">
			<div class="iw"><img src="images/carimg2.png" class="carimg"><div class="fengmian"></div><img class="close" src="images/uic.png"></div>
			<div class="iw"><img src="images/carimg2.png" class="carimg"><div class="fengmian"></div><img class="close" src="images/uic.png"></div>
			<div class="iw"><img src="images/carimg2.png" class="carimg"><div class="fengmian"></div><img class="close" src="images/uic.png"></div>
			<div class="upload_btn" id="upload_btn">
				<div class="icon"><img src="images/xiangjiIcon.png"></div>
				<p class="p1">上传图片</p>
				<p class="p2">(1/16)</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#upload_btn").click(function(){
				$("#upload_file").click();
			})
		})
	</script>
</body>
</html>
