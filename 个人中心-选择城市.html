	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".choice_item").click(function(){
				var text = $(this).text();
				$(".choice_sub_list").show();
				$(".choice_sub_list").find(".sheng").text(text);
				$(".choice_sub_list").stop().animate({"width":"6.75rem"},200);
			});
			$(".choice_cancel").click(function(){
				$(".choice_sub_list").stop().animate({"width":"0"},200,function(){
					$(".choice_sub_list").hide();
				});
			});
			$(".choice_sub_item").click(function(){
				$(".choice_sub_item").removeClass("active");
				$(this).addClass("active");
			})
		})
	</script>
