<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="toTop" content="true">
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="font/demo.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<div class="personal_topbar">
		<div class="container">
			<div class="left_arrow">
				<img src="images/left_arrow.png">
			</div>
			<div class="title">个人资料</div>
			<div class="right_arrow"></div>
		</div>
	</div>
	<div class="ziliao_content">
		<div class="lanmu1">资质照片</div>
		<input type="file" name="" style="display: none;" id="uploadFile">
		<div class="upload">
			<div class="upload_item"></div>
			<div class="upload_item" id="uploadMT">
				<div class="icon"><img src="images/xiangjiIcon.png"></div>
				<p>上传门头照片</p>
			</div>
			<div class="upload_item" id="uploadQT">
				<div class="icon"><img src="images/xiangjiIcon.png"></div>
				<p>上传其他照片</p>
			</div>
		</div>
		<div class="lanmu1">店铺信息</div>
		<div class="store_msg_w">
			<div class="store_msg_item">
				<div class="msg_left">店铺名称</div>
				<div class="msg_right">山东盾友网络</div>
			</div>
			<div class="store_msg_item">
				<div class="msg_left">负责人</div>
				<div class="msg_right">鹿乾麟</div>
			</div>
			<div class="store_msg_item">
				<div class="msg_left">联系电话</div>
				<div class="msg_right">122365646556</div>
			</div>
			<a href="">
				<div class="store_msg_item">
					<div class="msg_left">选择城市</div>
					<div class="msg_right"><label>临沂</label><img src="images/right_arrow.png" class="right_arrow"></div>
				</div>
			</a>
			<a href="">
				<div class="store_msg_item">
					<div class="msg_left">选择市场</div>
					<div class="msg_right"><label>二手车市场</label><img src="images/right_arrow.png" class="right_arrow"></div>
				</div>
			</a>
			<a href="">
				<div class="store_msg_item" style="border-bottom: 0;">
					<div class="msg_left">详细地址</div>
					<div class="msg_right"><label>星辉商城</label><img src="images/right_arrow.png" class="right_arrow"></div>
				</div>
			</a>
			<div class="per_msg_submit">提交注册</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#uploadMT").click(function(){
				$("#uploadFile").trigger("click");
			});
			$("#uploadQT").click(function(){
				$("#uploadFile").trigger("click");
			});
		})
	</script>
</body>
</html>
